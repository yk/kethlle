<h3>Competitions</h3>
<ul>
    <li *ngFor="let competition of competitions"><a [routerLink]="['/competition-detail', competition._id]">{{ competition.name }}</a></li>
</ul>

<h3>Create Competition</h3>
<form [formGroup]="newCompetitionForm" (submit)="createCompetition()">
    <label>Name</label>
    <input formControlName="name">
    <button [disabled]="!newCompetitionForm.valid">Create</button>
</form>
