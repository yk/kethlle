<h1>{{task.name}}</h1>
<p>{{task.description}}</p>
<h2>Your Team: {{team?.name}}</h2>
<h2>Make a submission</h2>
<md-card>
    <md-input placeholder="Comment" #newSubmissionComment></md-input>
    <button md-button (click)="createSubmission(newSubmissionComment.value)">Submit</button>
</md-card>
<h2>Submissions</h2>
<md-card *ngFor="let sub of submissions">
    <md-card-title>{{sub._id}}</md-card-title>
</md-card>
