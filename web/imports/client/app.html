<md-sidenav-layout fullscreen>
    <md-sidenav #sidenav>
        <md-nav-list>
            <a md-list-item *ngFor="let view of views" [routerLink]="view.path" (click)="sidenav.close()">
                <span md-line>{{view.name}}</span>
            </a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button>
        kethlle
        <div class="user-greeting" *ngIf="user"><span>Hi, {{user.username}}</span><button md-button (click)="logout()">Logout</button></div>
    </md-toolbar>
    <div class="main-area">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-layout>
<div class="toc" *ngIf="user && !user.acceptToc">
    <h1>Terms &amp; Conditions</h1>
    <p>Lorem dorem ipsum y0.</p>
    <button md-raised-button (click)="acceptToc()">I accept</button>
</div>
