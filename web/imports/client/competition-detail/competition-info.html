<h2>Description</h2>
<p>{{detail.competition?.description}}</p>
<template [ngIf]="detail?.user">
<h2>Participation</h2>
<div *ngIf="detail?.participating()">
    <p>You are participating!</p>
    <button (click)="unparticipate()">Unparticipate</button>
</div>
<div *ngIf="!detail?.participating()">
    <p>You are not participating.</p>
    <button (click)="participate()">Participate</button>
</div>
</template>
